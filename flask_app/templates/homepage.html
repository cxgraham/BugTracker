<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include "header.html" %}
    <title>Bug Tracker Homepage</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/homepage.css') }}">
</head>
<body>
    <div class="welcome">
        <h1>Welcome, {{this_user.first_name}}!</h1>
    </div>
    <div class="projects-list">
        <h2>Projects List:</h2>
        {% for project in this_user.projects %}
            <div class="projects">
                <div class="title">
                    <h3>{{project.title}}</h3>
                </div>
                <div class="details">
                    <h3>{{project.details}}</h3>
                </div>
                <div class="links">
                    <a href="/projects/view/{{project.id}}">View</a> |
                    <a href="/projects/delete/{{project.id}}">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
